<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwritten Number Identifier</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container glass">
        <header>
            <h1>‚úçÔ∏è <span class="accent-text">Handwritten Number Identifier</span></h1>
            <p class="subtitle">Upload an image with a handwritten digit to identify it</p>
        </header>
        <div class="auth-section">
            <button class="btn btn-secondary" onclick="toggleAuthModal()">Login / Sign Up</button>
        </div>

        <main>
            <div class="upload-section">
                <div class="upload-box" onclick="document.getElementById('imageInput').click()">
                    <div class="upload-icon">üì§</div>
                    <p>Click to upload or drag and drop</p>
                    <p class="small-text">JPEG/PNG (Max 10MB)</p>
                </div>
                <input type="file" id="imageInput" accept="image/jpeg,image/png" style="display:none;">
            </div>

            <div id="preview-section" style="display:none;">
                <div class="preview-container">
                    <h3>Preview:</h3>
                    <img id="preview-image" alt="Preview">
                </div>
                <button class="btn btn-primary" onclick="submitImage()">Identify Digit</button>
            </div>

            <div id="loading" style="display:none;" class="loading">
                <div class="spinner"></div>
                <p>Processing image...</p>
            </div>

            <div id="result-section" style="display:none;">
                <div class="result-container">
                    <h2 class="accent-text">Result:</h2>
                    <div class="result-box glass">
                        <p id="result-text"></p>
                    </div>
                    <button class="btn btn-primary" onclick="resetForm()">Identify Another</button>
                </div>
            </div>
        </main>
    </div>
