<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwritten Number Identifier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>‚úçÔ∏è Handwritten Number Identifier</h1>
            <p>Upload an image with a handwritten digit to identify it</p>
        </header>

        <div class="auth-section">
            <button class="btn btn-secondary" onclick="toggleAuthModal()">Login / Sign Up</button>
        </div>

        <main>
            <div class="upload-section">
                <div class="upload-box" onclick="document.getElementById('imageInput').click()">
                    <div class="upload-icon">üì§</div>
                    <p>Click to upload or drag and drop</p>
                    <p class="small-text">Supported: JPEG, PNG (Max 10MB)</p>
                </div>
                <input type="file" id="imageInput" accept="image/jpeg,image/png" style="display:none;">
            </div>

            <div id="preview-section" style="display:none;">
                <div class="preview-container">
                    <h3>Preview:</h3>
                    <img id="preview-image" alt="Preview" style="max-width: 300px;">
                </div>
                <button class="btn btn-primary" onclick="submitImage()">Identify Digit</button>
            </div>

            <div id="loading" style="display:none;" class="loading">
                <div class="spinner"></div>
                <p>Processing image...</p>
            </div>

            <div id="result-section" style="display:none;">
                <div class="result-container">
                    <h2>Result:</h2>
                    <div class="result-box">
                        <p id="result-text"></p>
                    </div>
                    <button class="btn btn-primary" onclick="resetForm()">Identify Another</button>
                </div>
            </div>
        </main>
    </div>

    <!-- Auth Modal -->
    <div id="authModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" onclick="toggleAuthModal()">&times;</span>
            <h2>Login / Sign Up</h2>
            <div class="auth-tabs">
                <button class="tab-btn active" onclick="switchTab('login')">Login</button>
                <button class="tab-btn" onclick="switchTab('signup')">Sign Up</button>
            </div>
            
            <div id="login-form" class="tab-content active">
                <input type="email" placeholder="Email" id="loginEmail">
                <input type="password" placeholder="Password" id="loginPassword">
                <button class="btn btn-primary" onclick="login()">Login</button>
            </div>

            <div id="signup-form" class="tab-content" style="display:none;">
                <input type="text" placeholder="Full Name" id="signupName">
                <input type="email" placeholder="Email" id="signupEmail">
                <input type="password" placeholder="Password" id="signupPassword">
                <button class="btn btn-primary" onclick="signup()">Sign Up</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
